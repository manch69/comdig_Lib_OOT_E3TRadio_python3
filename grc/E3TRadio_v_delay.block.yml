
id: E3TRadio_v_delay
label: v_delay
category: E3TRadio

parameters:
-   id: N
    label: N
    dtype: int
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: M
    label: M
    dtype: int

inputs:
-   domain: stream
    dtype: float
    vlen: ${ N }

outputs:
-   domain: stream
    dtype: float
    vlen: ${ N }

templates:
    imports: import E3TRadio
    make: E3TRadio.v_delay(${N}, ${M})
    callbacks:
    - set_delay(${M})

file_format: 1
